<!DOCTYPE>

<html>
  <head>
    <title>REACTION GIF COLLECTION</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
    <link href="css/font-awesome.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="app">

      <div id="navigation">
        <button id="navigation-collection" @click="goTo('collection')">Collection</button>
        <button id="navigation-search" @click="goTo('search')">Search</button>
        <button @click="upload()">UPLOAD</button>
      </div>

      <div id="page-content">
        <collection v-show="pages.collection"></collection>
        <search v-show="pages.search"></search>
      </div>

      <upload-form v-if="uploadForm"></upload-form>
      <upload-popup></upload-popup>

    </div>

    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
